<a type="button"
   class="btn-icon btn-icon-small {{  class }}"
   id="{{  id }}"
   tag="{{  tag }}"
   title="{{ name}}">
    <i id="icon" class="fas {{ icon }}" style="pointer-events: none;"></i>
    <i id="loading" class="fas fa-spinner fa-spin" style="pointer-events: none;display: none"></i>
</a>
