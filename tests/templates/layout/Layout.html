<body>
<div class="layout-container">
    <slot.header class="layout-header"/>
    <slot.panel class="layout-sidebar" />
    <slot class="layout-content"/>
</div>
</body>

<variables/>
<scripts/>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .layout-header {
        grid-area: header;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1em;
        background: linear-gradient(to right,  var(--primary-color), hsl(255, 30%, 25%));
        box-shadow: -10px 2px 20px var(--primary-color);
        z-index: 1;
        position: relative; /* Ensure it respects z-index */
    }

    .layout-container {
        display: grid;
        grid-template-rows: auto 1fr;
        grid-template-columns: 120px 1fr;
        grid-template-areas:
        "header header"
        "sidebar main";
        height: 100vh;
        background-color: var(--secondary-color)
    }

    .layout-sidebar {
        position: relative;
        grid-area: sidebar;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        box-sizing: border-box;
        z-index: 10; /* Increased z-index to make sure it's on top */
    }

    .layout-content {
        grid-area: main;
        display: grid;
    
        gap: 20px;
        padding: 20px;
        box-sizing: border-box;
    }
</style>


<style id="scroll">
    /* Apply the style to all scrollbars */
    ::-webkit-scrollbar {
        width: 12px; /* Width of the scrollbar */
    }

    /* The track (background) of the scrollbar */
    ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
        backdrop-filter: blur(10px); /* Add blur effect to the track */
        border-radius: 10px; /* Rounded corners */
    }

    /* The handle (scroll thumb) of the scrollbar */
    ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.4); /* Semi-transparent darker background for the thumb */
        border-radius: 10px; /* Rounded corners */
        border: 3px solid rgba(255, 255, 255, 0.3); /* Add border to create a 'glass' look */
    }

    /* Hover effect on the scrollbar handle */
    ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.5); /* Darker on hover for better visibility */
    }

    /* Styling for horizontal scrollbar */
    ::-webkit-scrollbar-thumb:horizontal {
        background: rgba(0, 0, 0, 0.4); /* Same as vertical, adjust if needed */
    }

    /* Ensure consistent styling across different browsers */
    * {
        scrollbar-width: thin; /* Firefox compatibility */
        scrollbar-color: rgba(0, 0, 0, 0.4) rgba(255, 255, 255, 0.2); /* Handle and track colors */
    }

    /* Edge and Firefox scrollbar styling */
    *::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
    }

    *::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.4);
        border-radius: 10px;
        border: 3px solid rgba(255, 255, 255, 0.3);
    }
</style>
