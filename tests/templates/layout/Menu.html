<div class="menu">

    {% for item in menu %}
    <Icon class="btn"
          icon="{{item.icon}}"
          link={{item.link}}
          click="openUrl('{{item.link}}')"
          name="{{item.name}}"/>
    {% endfor %}
</div>

<style>
    .menu {
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 40px;
        justify-content: flex-start;
        margin-top: 3em;
    }

</style>

<script>
    function openUrl(url) {
        location.href = url;
    }
</script>
